<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #0056b3;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #confidence {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('cluster') }}">Document Clustering</a>
    </div>

    <div class="container">
        <h2>AI Content Detector</h2>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <button onclick="checkAI()">Check AI</button>

        <div id="result"></div>
        <div id="confidence"></div>
    </div>

    <script>
        function checkAI() {
            const text = document.getElementById("textInput").value.trim();

            if (!text) {
                alert("Please enter some text.");
                return;
            }

            fetch("{{ url_for('detect_ai_content') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<span style="color: red;">Error: ${data.error}</span>`;
                    return;
                }

                // âœ… Correctly handle ai_probability
                const aiProbability = data.ai_probability * 100;
                const isAI = aiProbability >= 50 ? "ðŸ”´ AI-Generated" : "ðŸŸ¢ Human-Written";

                document.getElementById("result").innerHTML = `Result: <strong>${isAI}</strong>`;
                document.getElementById("confidence").innerHTML = 
                    `Confidence Level: AI: <strong>${aiProbability.toFixed(2)}%</strong> | Human: <strong>${(100 - aiProbability).toFixed(2)}%</strong>`;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("result").innerHTML = `<span style="color: red;">Something went wrong. Check console.</span>`;
            });
        }
    </script>

</body>
</html>
